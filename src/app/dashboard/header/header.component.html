<div
  class="font-['Poppins'] py-3 bg-[#FFFFFF] flex justify-around items-center w-full text-center relative"
>
  <button mat-icon-button (click)="toggleSidebar()" class="mx-5 flex">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="ml-10 flex justify-center items-center dash">
    <p class="text-3xl text-zinc-800 font-semibold text-center">Dashboard</p>
  </div>
  <div
    class="flex gap-3 relative ml-10 items-center justify-center dash-search"
  >
    <mat-icon style="color: blue" class="absolute left-2">search</mat-icon>
    <input
      type="text"
      placeholder="Search here..."
      class="pl-10 py-3 pr-5 w-80 bg-[#f9fafb] rounded-xl outline-none"
    />
  </div>
  <div class="flex justify-end items-center text-center dash-flag">
    <img
      src="../../../assets/Flag_of_India.svg.webp"
      alt=""
      width="10%"
      class="rounded-md"
    />
    <div class="ml-1 flex justify-end items-center text-center">
      <p>IND</p>
      <mat-icon>
        <span class="material-symbols-rounded"> expand_more </span></mat-icon
      >
    </div>
  </div>

  <div class="flex ml-20 items-center justify-end dash-icon">
    <mat-icon style="color: #ffc466" class="bg-[#fffaf1] p-4 rounded-md bell">
      notifications
    </mat-icon>
  </div>
  <div class="flex justify-end m-2 w-1/3 gap-3 items-center">
    <div class="w-16">
      <img
        src="../../../assets/85d08c0f8b29f8fc61ad6621680532e7.jpeg"
        alt=""
        width="100%"
        class="rounded-lg"
      />
    </div>
    <div class="flex flex-col justify-start text-left dash-text">
      <p>
        Lorem
        <mat-icon class=""
          ><span class="material-symbols-rounded"> expand_more </span></mat-icon
        >
      </p>
      <p>Admin</p>
    </div>
  </div>
</div>
